<div class="add-dialog">

  <p class="color--black-6">Lorem ipsum dolor sit amet.</p>
  <div fxLayout="column" fxLayoutAlign="start" mat-dialog-actions class="add-dialog__content">
    <p class="color--black-6">Module Name</p>
    <input class="add-dialog__content-input p-16 color--black-87 bg--faint-blue" ngClass.xs="pr-100" ngClass.gt-xs="pr-312" type="text" placeholder="Lorem ipsum dolor sit amet." />
