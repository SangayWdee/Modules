<div class="module-table pt-20">
  <table class="module-table-list" mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="module-table-list__header font-size-16 color--black-87"> Modules Name</th>
      <td fxLayoutAlign="start center" class="module-table-list__row font-size-14 color-black-87 py-8" mat-cell
          *matCellDef="let element">
        <img class="module-table-list__img pr-16" src="assets/images/module-image.png" alt="">
        <span> {{element.name}} </span>
      </td>
    </ng-container>

    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef class="module-table-list__header font-size-16 color--black-87"> Category</th>
      <td class="module-table-list__row font-size-14 color--black-87" mat-cell *matCellDef="let element"> {{element.category}} </td>
    </ng-container>

    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef class="module-table-list__header font-size-16 color--black-87"> Data Created</th>
      <td class="module-table-list__row font-size-14 color--black-87" mat-cell *matCellDef="let element"> {{element.update}} <br>
        <span class="font-size-12 color--black-6">11:00 PM</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="created">
      <th mat-header-cell *matHeaderCellDef class="module-table-list__header font-size-16 color--black-87"> Data Updated</th>
      <td class="module-table-list__row font-size-14 color--black-87" mat-cell *matCellDef="let element"> {{element.created}} <br>
        <span class="font-size-12 color--black-6">11:00 PM</span>
      </td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef class="module-table-list__header font-size-16 color--black-87"> Status</th>
      <td class="module-table-list__row font-size-14 color--black-87" mat-cell *matCellDef="let element">
        <button mat-button class="module-table-list__status color--primary-color font-size-14 px-8 btn-border-radius"> {{element.status}} </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef class="module-table-list__header font-size-16 color--black-87"></th>
      <td class="module-table-list__row font-size-14 color--black-87" mat-cell *matCellDef="let element">
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon class="font-size-24 color--black-38">more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item *ngFor="let action of actions">
            <mat-icon class="black-6 font-size-20">{{action.icons}}</mat-icon>
            <span class="black-6 font-size-14">{{action.label}}</span>
          </button>
<!--          <button mat-menu-item>-->
<!--            <mat-icon class="color&#45;&#45;black-6 font-size-20">edit</mat-icon>-->
<!--            <span class="color&#45;&#45;black-6 font-size-14">Edit Module</span>-->
<!--          </button>-->
<!--          <button mat-menu-item>-->
<!--            <mat-icon class="color&#45;&#45;black-6 font-size-20">title</mat-icon>-->
<!--            <span class="color&#45;&#45;black-6 font-size-14">Rename Module</span>-->
<!--          </button>-->
<!--          <button mat-menu-item>-->
<!--            <mat-icon class="color&#45;&#45;black-6 font-size-20">category</mat-icon>-->
<!--            <span class="color&#45;&#45;black-6 font-size-14">Change Category</span>-->
<!--          </button>-->
<!--          <button mat-menu-item>-->
<!--            <mat-icon class="color&#45;&#45;black-6 font-size-20">content_copy</mat-icon>-->
<!--            <span class="color&#45;&#45;black-6 font-size-14">Duplicate Module</span>-->
<!--          </button>-->
<!--          <button mat-menu-item>-->
<!--            <mat-icon class="color&#45;&#45;black-6 font-size-20">delete</mat-icon>-->
<!--            <span class="color&#45;&#45;black-6 font-size-14">Delete Module</span>-->
<!--          </button>-->
        </mat-menu>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<mat-paginator class="module-table-paginator p-4" [pageSizeOptions]="[8]"
               showFirstLastButtons>
</mat-paginator>
