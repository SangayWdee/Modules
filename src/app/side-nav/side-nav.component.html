<mat-sidenav-container class="nav">
<mat-sidenav #sidenav class="nav" fxLayout="column">
  <div fxLayout="row" fxLayoutAlign="space-between center" class="logo-container p-10">
    <img routerLink="Home" class="logo" src="/assets/images/logo.png" alt="logo">
    <mat-icon class="menu-icon">menu</mat-icon>
  </div>
  <div fxLayout="column" fxLayoutAlign="space-between" class="side-items font-color-$white">
    <div fxLayout="column" fxLayoutGap="" class="item-list">
      <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="8px" class="time-table mt-20 py-8 pl-24">
        <mat-icon class="table-icon item-list-icon font-size-20">web</mat-icon>
        <span class="item-text">Time Table</span>
      </div>
      <div fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="8px" class="projects py-8 pl-24">
        <mat-icon class="project-icon item-list-icon font-size-20">apps</mat-icon>
        <span class="item-text">Projects</span>
      </div>
      <div routerLink="Modules" routerLinkActive="bg-l-blue" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap="8px" class="modules py-8 pl-24">
        <mat-icon class="module-icon item-list-icon font-size-20">widgets</mat-icon>
        <span class="item-text">Modules</span>
      </div>
    </div>
    <footer fxLayout="column" fxLayoutAlign="start bottom" fxLayoutGap="4px" class="footer footer--align pl-16">
      <p class="copyright-text">&copy; All Rights Reserved, Selise Bhutan</p>
      <p class="developer-description">Technology and Design by <span class="underline">Selise CPQ</span></p>
    </footer>
  </div>
</mat-sidenav>
<mat-sidenav-content>
  <p><button mat-button (click)="sidenav.toggle()">Toggle</button></p>
</mat-sidenav-content>

</mat-sidenav-container>
